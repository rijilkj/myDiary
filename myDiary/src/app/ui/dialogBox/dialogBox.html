<div [@dialog] *ngIf="visible" class="dialog" [ngStyle]="{'background-color':color}" >
  <ng-content></ng-content>
  <button *ngIf="closable" (click)="close()" aria-label="Close" class="dialog__close-btn"><i class="material-icons close">cancel</i></button>
</div>
<div *ngIf="visible" class="overlay" (click)="close()"></div>
